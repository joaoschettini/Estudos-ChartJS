<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gráficos</title>
</head>

<style>
    body {
        display: flex;
        background-color: cadetblue;
        margin: 150px;
        width: 80%;
        justify-content: center;
        align-items: center;
    }
    .container {
        display: flex;
        height: fit-content;
        background-color: beige;
        border-radius: 10px;
        padding: 30px;
        align-items: center;
        justify-content: center;
    }
</style>

<body style="display: flex;">
    <div class="container">
        <div>
            <canvas id="myChart" style="position: relative; height: 40vh; width: 40vm"></canvas>
          </div>
    
          <div>
            <canvas id="myChart2" style="position: relative; height: 40vh; width: 40vm"></canvas>
          </div>  
    </div>
      
      <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
      
      <script>
        const ctx = document.getElementById('myChart');
        const ctx2 = document.getElementById('myChart2');
      
        new Chart(ctx, {
          type: 'line',
          data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [
              {
              label: 'Temperatura',
              data: [30, 29, 28, 25, 22, 23],
              borderWidth: 1,
              backgroundColor: 'red',
              borderColor: 'red'
              },
              { 
              label: 'Umidade',
              data: [80, 82, 80, 85, 80, 83],
              borderWidth: 1,
              backgroundColor: 'blue',
              borderColor: 'blue'
            },
        ]
    }
        });

        new Chart(ctx2, {
          type: 'bar',
          data: {
            labels: ['Janeiro', 'Fevereiro', 'Março', 'Abril', 'Maio', 'Junho'],
            datasets: [
              {
              label: 'Temperatura Média',
              data: [22, 24, 27, 23, 20, 18],
              borderWidth: 1,
              backgroundColor: 'red',
              borderColor: 'red'
              },
              { 
              label: 'Umidade Média',
              data: [90, 89, 93, 87, 88, 82],
              borderWidth: 1,
              backgroundColor: 'blue',
              borderColor: 'blue'
            },
        ]
    }
        });
      </script>
</body>
</html>
